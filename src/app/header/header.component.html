<mat-toolbar color="primary">
  <button mat-button (click)="onGoBack()"
          *ngIf="!isMainPage"
          aria-label="back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{title}}</span>
  <button mat-button id="menu" [matMenuTriggerFor]="appMenu"
          aria-label="menu"><mat-icon>menu</mat-icon></button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item aria-label="settings">Settings</button>
  <button mat-menu-item aria-label="help">Help</button>
  <button mat-menu-item (click)="onLogout()" aria-label="logout">Logout</button>
</mat-menu>

<mat-card>
  <mat-card-content>

    <!--<mat-slide-toggle [checked]="enableNotifications" (change)="onNotificationChange($event)">Notifications</mat-slide-toggle>-->

    <mat-form-field>
      <input matInput placeholder="Share something interesting..." #post autocomplete="off">
      <button mat-raised-button matSuffix type="button" aria-label="post" matTooltip="Post" (click)="onNewPost()">
        <mat-icon>create</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<app-post [post]="post" *ngFor="let post of posts"></app-post>

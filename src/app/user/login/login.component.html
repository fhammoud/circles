<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field>
      <input class="mat-body-2" matInput placeholder="Username" formControlName="username" autocomplete="off" autofocus>
      <mat-error *ngIf="loginForm.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent">Login</button>
    <mat-card-subtitle>Not a member? <a routerLink="/register" color="warn">Sign up!</a></mat-card-subtitle>
    <mat-card-subtitle>Forgot <a routerLink="/login" color="warn">username or password</a></mat-card-subtitle>
  </form>
</mat-card>
